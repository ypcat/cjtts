function newWord(){
	$("input").val("");
	newText = words[Math.floor(Math.random()*words.length)];
	$("#textToSpeak").text(newText);
	$("#textToSpeak").jtts();
	$("input").focus();

	hint = "";
	for(i in newText){
		c = newText[i];
		k = Object.keys(cjdict[c])[0];
		if(hint) hint += ' ';
		for(j in k){
			hint += cjkey[k[j]];
		}
	}
	$("#foo").text(hint);
}

function procKey(event){
	key = event.which
	k = String.fromCharCode(key);
	k = k.toLowerCase();
	event.preventDefault();
	if(k in cjkey){
		enter += k;
	}
	else if(key == 32){
		text = $("#textToSpeak").text();
		input = $("input").val();
		c = text[input.length];
		if(enter in cjdict[c]){
			$("input").val(input+c)
			new Audio("o.wav").play();
		}
		else{
			new Audio("x.wav").play();
		}
		enter = "";
	}
	else if(key == 8){
		enter = enter.slice(0, enter.length - 1);
	}
	//$("#bar").text($("#bar").text()+c);
	//$("#bar").text(enter);
	s = ""
	for(i in enter)
		s += cjkey[enter[i]]
	$("#bar").text(s);
	$("#bar").text(enter);
}

$(document).ready(function(){
	newWord();
	$("form").submit(function(event){event.preventDefault();});
	//$("form").trigger(function(event){event.preventDefault();});
	$("input").keydown(function(event){
		procKey(event);
		if($(this).val() == $("#textToSpeak").text()){
			newWord();
		}
	});
});


</script>
<div id='textToSpeak'>科科</div>
<form><input type="text"></input></form>
<div id='foo'></div>
<div id='bar'></div>
</body>
</html>
